<!DOCTYPE html>
<html lang="de">

<head>
  <meta charset="UTF-8">
  <title>Lobby App</title>
  <link rel="stylesheet" href="/css/indexStyles.css"> <!-- CSS einbinden -->
</head>

<body>
  <h1>Willkommen, erstellen sie hier ein neues Spiel:</h1>

  <!-- Schaltfläche zum Erstellen eines Spiels -->
  <form action="/login" method="POST">
    <input type="password" name="password" placeholder="Masterpasswort eingeben" required>
    <button type="submit">Bestätigen</button>
  </form>


  <!-- Eingabefeld zum Beitreten eines Spiels -->
  <h2>Oder treten Sie bei:</h2>
  <input type="text" id="userInputExisting" placeholder="Benutzername eingeben">
  <button onclick="joinExistingLobby()">Beitreten</button>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io();

    // Lobby beitreten
    function joinExistingLobby() {
      const userName = document.getElementById("userInputExisting").value.trim(); // Leerzeichen entfernen
      if (!userName) {
        alert("Bitte geben Sie einen Benutzernamen ein.");
        return;
      }
      if (userName.length > 10) {
        alert("Der Benutzername darf maximal 10 Zeichen lang sein.");
        return;
      }
      socket.emit("getNameList", userName); // Überprüfung, ob Name bereits existiert
    }


    socket.on("NameList", (data) => { // data = { currentName, nameList }
      let currentName = data[0];
      let nameList = data[1].map(user => user.name); // Extrahiere die Namen aus der Liste
      if (!nameList.some(name => name.toLowerCase() === currentName.toLowerCase())) {
        socket.emit("joinLobby", currentName);
      } else {
        alert("Der Name existiert bereits!");
      }
    });

    // Event, das den generierten Lobby-Code anzeigt und zur Lobby-Seite weiterleitet
    socket.on("lobbyCreated", (userID, name) => {
      window.location.href = `/taskView.html?name=${encodeURIComponent(name)}&userID=${encodeURIComponent(userID)}`;
    });

  </script>
</body>

</html>
