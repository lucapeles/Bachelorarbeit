<!DOCTYPE html>
<html lang="de">

<head>
  <meta charset="UTF-8">
  <title>Lobby App</title>
  <link rel="stylesheet" href="/css/indexStyles.css"> <!-- CSS einbinden -->
</head>

<body>
  <h1>Willkommen, erstellen sie hier ein neues Spiel:</h1>

  <!-- Schaltfläche zum Erstellen eines Spiels -->
  <input type="password" id="userInput" placeholder="Masterpasswort eingeben">
  <button onclick="createNewLobby()">Bestätigen</button>

  <!-- Eingabefeld zum Beitreten eines Spiels -->
  <h2>Oder treten Sie bei:</h2>
  <input type="text" id="userInputExisting" placeholder="Benutzername eingeben">
  <button onclick="joinExistingLobby()">Beitreten</button>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io();

    // Lobby erstellen
    function createNewLobby() {
      const password = document.getElementById("userInput").value;  // Benutzernamen vom Eingabefeld holen
      if (password === "1") {
        window.location.href = `/master.html`;  // Weiterleitung zur Master-Seite
      } else {
        alert("Bitte geben Sie das Passwort ein.");
      }
    }

    // Lobby beitreten
    function joinExistingLobby() {
      const userName = document.getElementById("userInputExisting").value;  // Benutzernamen vom Eingabefeld holen
      if (userName) {
        socket.emit("joinLobby", userName);  // Benutzernamen beim Beitreten der Lobby senden
      } else {
        alert("Bitte geben Sie einen Benutzernamen ein.");
      }
    }

    // Event, das den generierten Lobby-Code anzeigt und zur Lobby-Seite weiterleitet
    socket.on("lobbyCreated", (userID, name) => {
      window.location.href = `/taskView.html?name=${encodeURIComponent(name)}&userID=${encodeURIComponent(userID)}`;
    });

  </script>
</body>

</html>
