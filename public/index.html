<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Lobby App</title>
</head>
<body>
  <h1>Willkommen, erstellen sie hier eine neue Lobby:</h1>
  
  <!-- Schaltfläche zum Erstellen einer Lobby -->
  <input type="text" id="userInput" placeholder="Benutzername eingeben">
  <button onclick="createNewLobby()">Neue Lobby Erstellen</button>
  
  <!-- Eingabefeld zum Beitreten einer bestehenden Lobby -->
  <h2>Oder treten sie einer bestehenden Lobby bei</h2>
  <input type="text" id="lobbyCodeInput" placeholder="Lobby Code eingeben">
  <input type="text" id="userInputExisting" placeholder="Benutzername eingeben">
  <button onclick="joinExistingLobby()">Beitreten</button>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io();

    // Lobby erstellen
    function createNewLobby() {
      const userName = document.getElementById("userInput").value;  // Benutzernamen vom Eingabefeld holen
      if (userName) {
        socket.emit("createLobby", userName);  // Benutzernamen beim Erstellen der Lobby senden
      } else {
        alert("Bitte geben Sie einen Benutzernamen ein.");
      }
    }

    // Lobby beitreten
    function joinExistingLobby() {
      const userName = document.getElementById("userInputExisting").value;  // Benutzernamen vom Eingabefeld holen
      const lobbyCode = document.getElementById("lobbyCodeInput").value;
      if (userName && lobbyCode) {
        socket.emit("joinLobby", lobbyCode, userName);  // Benutzernamen beim Beitreten der Lobby senden
      } else {
        alert("Bitte geben Sie einen Benutzernamen und einen gültigen Lobby-Code ein.");
      }
    }

    // Event, das den generierten Lobby-Code anzeigt und zur Lobby-Seite weiterleitet
    socket.on("lobbyCreated", (lobbyCode) => {
      window.location.href = `/lobby.html?code=${lobbyCode}`;
    });

    // Fehler anzeigen, falls die Lobby nicht gefunden wurde
    socket.on("errorMessage", (message) => {
      alert(message);
    });
  </script>
</body>
</html>
