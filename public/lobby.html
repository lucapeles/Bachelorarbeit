<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Lobby</title>
</head>
<body>
  <h1 id="welcomeMessage">Herzlich Willkommen!</h1>
  <h2>Gleich beginnen die Aufgaben, du erhälst Punkte für die Richtigkeit und die Zeit, sei also schnell und gut!</h2>

  <script src="/socket.io/socket.io.js"></script>

  <script>
    
    const socket = io(); // Verbindung zum Server

    // URL-Parameter auslesen
    const urlParams = new URLSearchParams(window.location.search);
    const userName = urlParams.get('name'); // Name des Benutzers aus der URL holen
    const userId = urlParams.get('userId'); // ID des Benutzers aus der URL holen

    // Begrüßung anzeigen
    document.getElementById("welcomeMessage").textContent = `Herzlich Willkommen, ${userName}!`;

    // Benutzer beim Verlassen der Seite abmelden
    window.addEventListener("beforeunload", () => {
    socket.emit("disconnectUser", userId);
    });

    socket.on("sendToTaskView", (tasks) => {
      window.location.href = `/taskView.html?name=${encodeURIComponent(userName)}&userId=${encodeURIComponent(userId)}`;
    });


  </script>
</body>
</html>
