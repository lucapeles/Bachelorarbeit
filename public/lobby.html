<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Lobby</title>
</head>
<body>
  <h1>Herzlich Willkommen!</h1>
  <p>Ihr Lobby-Code lautet: <span id="lobbyCode"></span></p>

  <h2>Teilnehmer:</h2>
  <ul id="participantList"></ul>  <!-- Teilnehmerliste -->

  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io(); // Verbindung zum Server

    // Lobby-Code aus der URL lesen und anzeigen
    const urlParams = new URLSearchParams(window.location.search);
    const lobbyCode = urlParams.get('code');
    document.getElementById("lobbyCode").textContent = lobbyCode;

    // Teilnehmer in der Lobby anzeigen
    socket.on("updateParticipants", (participants) => {
      console.log("hier")
      const participantList = document.getElementById("participantList");
      participantList.innerHTML = ""; // Liste leeren
      participants.forEach(name => {  // Jetzt den Benutzernamen anzeigen
        const participantItem = document.createElement("li");
        participantItem.textContent = name;  // Benutzernamen anzeigen
        participantList.appendChild(participantItem);
        console.log("anzeigen des Namens", name)

      });
    });

  </script>
</body>
</html>
