<!DOCTYPE html>
<html lang="de">

<head>
  <meta charset="UTF-8">
  <title>Quiz</title>
  <!-- CSS -->
  <link rel="stylesheet" href="/css/taskViewStyles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/codemirror.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/theme/dracula.min.css">

  <!-- CodeMirror -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/codemirror.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/mode/clike/clike.min.js"></script>
</head>

<body>
  <!-- Dein HTML-Inhalt -->
  <div id="headerContainer">
    <h1 id="quizTitle">INFORMAQUIZ</h1>
    <p id="personalRankMessage"></p>
  </div>
  <div id="mainContent">
    <div id="personalRanking" class="personal-ranking"></div>
    <div id="editorContainer">
      <textarea id="codeEditor"></textarea>
    </div>
    <div id="quizContainer">
      <div id="answerOptions"></div>
    </div>
  </div>
  <!-- Button OHNE onclick -->
  <button id="submitButton">Antwort abschicken</button>

  <!-- Socket.io vom Server (z. B. localhost:3000/socket.io/socket.io.js) -->
  <script src="/socket.io/socket.io.js"></script>

  <!-- Hier das fertige Webpack-Bundle einbinden -->
  <script src="/dist/bundle.taskView.js"></script>
</body>

</html>
