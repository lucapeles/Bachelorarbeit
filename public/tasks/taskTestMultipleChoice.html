<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Programmierung - Single-Choice-Frage</title>
</head>
<body>
  <h1>Programmierung-Quiz</h1>
  <p>Welche dieser Schleifen gibt es in JavaScript?</p>

  <!-- Antwortmöglichkeiten als Buttons -->
  <button onclick="selectAnswer('foreach')">foreach</button>
  <button onclick="selectAnswer('repeat')">repeat</button>
  <button onclick="selectAnswer('do-while')">do-while</button>
  <button onclick="selectAnswer('loop-until')">loop-until</button>

  <!-- Feedback-Bereich -->
  <p id="result"></p>

  <script>
    function selectAnswer(answer) {
      // Zeigt die ausgewählte Antwort an
      const resultElement = document.getElementById("result");
      resultElement.textContent = `Du hast "${answer}" ausgewählt.`;
    }
  </script>
</body>
</html>
